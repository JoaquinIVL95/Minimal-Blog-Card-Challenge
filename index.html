<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>Card responsive Challenge</title>
</head>
<body>

    <div class="page">
        <div class="card">

            <div class="img-div">
                <img class="img-cactus" src="/Minimal-Blog-Card-Challenge/cactus_img.jpg" alt="image of a cactus">
            </div>
            
            <div class="tag-div">
                <h4 class="tag-name">Design</h4>
            </div>
            
            <div class="h1-div">
                <h1 class="tittle">Embracing Minimalism</h1>
            </div>

            <div class="text-div">
                <p class="text">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            </div>
            <div style="height: 1px; background-color: rgba(128, 128, 128, 0.799); margin: 5px 0;"></div>           
             <div class="name-div">Annie Spratt</div>


        </div>
    </div>
</body>
</html>
